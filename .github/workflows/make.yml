name: AutoFetch

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'  # Runs at 12:00 AM UTC every day
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:



# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Give ourselves permission to run this stuff
      - name: Grant Permission
        run: chmod +x ./fetch_and_commit.sh
    
      # Get and fetch it  
      - name: Fetch deps and iso
        run: ./fetch_and_commit.sh "https://x-access-token:${{ secrets.GITHUB_TOKEN }}"

            # Push the changes back to the repository (No authentication needed for public repos)
      - name: Push changes
        run: |
          git reset
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add *.iso
          commit_message="Update the ISOs at $(date +"%a %d/%m/%Y")"
          git commit -m "$commit_message"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
